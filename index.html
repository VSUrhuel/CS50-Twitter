<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Social Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet" />
    
    
  </head>
  <body>
    <div id="login" class="justify-center mt-36">
        <form
        id="login_form"
        class="max-w-sm mx-auto mt-24 border border-gray-400 rounded-md py-6 px-10 "
    >
            <div
            class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4"
            >
            <a
                href="https://flowbite.com/"
                class="flex items-center space-x-3 rtl:space-x-reverse"
            >
                <img
                src="https://flowbite.com/docs/images/logo.svg"
                class="h-8"
                alt="Flowbite Logo"
                />
                <span
                class="self-center text-2xl font-semibold blackspace-nowrap text-black"
                >Network</span
                >
            </a>
            </div>
            <div class="mb-5">
            <input
                autofocus
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                type="text"
                name="username"
                placeholder="Username"
                id="usernamelog"
                required
            />
            </div>
            <div class="mb-5">
            <input
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                type="password"
                name="password"
                id="passwordlog"
                placeholder="Password"
            />
            </div>
            <button
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
            type="submit"
            value="Login"
            id="submit_btn"
            >
            Submit
            </button>
            <p
            class="block my-2 py-2 text-sm font-sm text-gray-900 dark:text-black text-left"
            >
            Don't have an account?
            
            <a id="register_click" class="hover:text-blue-500 cursor-p" >Register here.</a>
            </p>
        </form>
    </div>
    <div id="register" class="p-12 mt-24">
        <form
      id="register_form"
      class="max-w-sm mx-auto border border-gray-400 rounded-md p-6 px-10"
    >
            <div
                class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4 pb-6"
            >
                <a
                href="https://flowbite.com/"
                class="flex items-center space-x-3 rtl:space-x-reverse"
                >
                <img
                    src="https://flowbite.com/docs/images/logo.svg"
                    class="h-8"
                    alt="Flowbite Logo"
                />
                <span
                    class="self-center text-2xl font-semibold blackspace-nowrap text-black"
                    >Network</span
                >
                </a>
            </div>
            <div class="mb-5">
                <input
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                autofocus
                type="text"
                name="username"
                placeholder="Username"
                id="usernamereg"
                />
            </div>
            <div class="mb-5">
                <input
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                />
            </div>
            <div class="mb-5">
                <input
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                />
            </div>
            <div class="mb-5">
                <input
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                type="password"
                name="password"
                id="passwordreg"
                placeholder="Password"
                />
            </div>
            <div class="mb-5">
                <input
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                type="password"
                name="confirmation"
                id="confirmatory_password"
                placeholder="Confirm Password"
                />
            </div>
            <button
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
                type="submit"
                value="Register"
                id="register_btn"
            >
                Register
            </button>

            <p
                class="block my-2 py-2 text-sm font-sm text-gray-900 dark:text-black text-left"
            >
            Already have an account?
            <a id="login_click" class="hover:text-blue-500">Log In here.</a>
            </p>
        </form>
    </div>
    <div id="main" class=" relative px-12 border  border-gray-200">
        <nav class="bg-white pr-0 m-0">
        <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mt-0 mx-auto py-4"
        >
            <a
            href="https://flowbite.com/"
            class="flex items-center space-x-3 rtl:space-x-reverse"
            >
            <img
                src="https://flowbite.com/docs/images/logo.svg"
                class="h-8"
                alt="Flowbite Logo"
            />
            <span
                class="self-center text-2xl font-semibold blackspace-nowrap text-black"
                >Network</span
            >
            </a>
            <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-default"
            aria-expanded="false"
            >
            <span class="sr-only">Open main menu</span>
            <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
            >
                <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
                />
            </svg>
            </button>
            <div class=" w-full md:block md:w-auto" id="navbar-default">
            <ul
                class="font-medium flex flex-col p-4 md:p-0 mt-0 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white"
            >
                <li>
                <div id="home" class="">
                <li class="nav-item">
                    <button
                    id="usernameBtn"
                    class="block py-2 px-3 text-black bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-black md:dark:text-blue-500"
                    aria-current="page"
                    ><strong>rhuelski29</strong></button
                    >
                </li>
                <li class="nav-item">
                    <button
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-black md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-black md:dark:hover:bg-transparent"
                    id="view-posts"
                    >All Posts</button>
                    
                </li>
                <li class="nav-item">
                    <button
                    id="followBtn"
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-black md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-black md:dark:hover:bg-transparent"
                    
                    >Following</button
                    >
                </li>
                <li class="nav-item">
                    <a
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-black md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-black md:dark:hover:bg-transparent"
                    href="index.html"
                    >Log Out</a
                    >
                </li>
                </li>
            </ul>
            </div>
        </div>
        </nav>
        <div id="content-post" class="justify-center">
            <div class="w-screen grid items-center m-0 auto">
                <div class="w-96 place-self-center justify-center block mb-12">
                    <label
                    for="post-content"
                    class="block my-2 text-sm font-medium text-gray-900 dark:text-black"
                    >New Post</label
                    >
                    <textarea
                    id="post-content-text"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 lg:max-h-32 p-4 sm:p-6 sm:max-h-24 m:max-h-32 lg:p-8 h-auto"
                    placeholder="What's Happening?"
                    ></textarea>
                    <button
                    id="post-tweet"
                    type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-xs px-2 py-2 me-2 mt-2 float-right"
                    >
                    Tweet
                    </button>
                </div>
                
                <div id="tweets" class="w-96 place-self-center justify-center blockmb-12">
                    
                 <hr class="border border-gray-400 w-96 my-2">
                    <div class="p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8">
                        <div class="flow-root">
                            <ul id="tweet_lists" role="list" class="divide-y divide-gray-200" >
                            </ul>
                        </div>
                    </div>
                    <hr  class="">
                </div>
            </div>
        </div>
    </div>
    <div class="grid items-center justify-center w-screen mt-0">
        
        <div id="user_account" class="flex object-center place-content-center align-center justify-content-center mt-12 px-6">
            
        </div>
    </div>
    <div class="grid items-center justify-center w-screen mt-2" id="follow">
        <div id="following" class="w-80 max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8">
            <div class="flex items-center justify-between mb-4 grid items-center m-0 auto">
                <h5 class="text-xl font-bold leading-none text-gray-900">Following</h5>
        </div>
        <div class="flow-root">
            <ul id="followingList" role="list" class="divide-y divide-gray-200">
                <li class="py-3 sm:py-4">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <button>
                                <img class="w-8 h-8 rounded-full" src="profile3.png" alt="Neil image">
                            </button>
                            
                        </div>
                        <div class="flex-1 min-w-0 ms-4">
                            <p class="text-sm font-medium text-gray-900 truncate">
                                Neil Sims
                            </p>
                            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                email@windsdfdsfdfer.com
                            </p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="body"></div>
    <script type="module" src="index.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
  </body>
</html>
