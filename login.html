<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Social Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="pb-24 pt-12">
    <form
      id="login_form"
      class="max-w-sm mx-auto mt-4 border border-gray-400 rounded-md py-6 px-10"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4"
      >
        <a
          href="https://flowbite.com/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-2xl font-semibold blackspace-nowrap text-black"
            >Network</span
          >
        </a>
      </div>
      <div class="mb-5">
        <input
          autofocus
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          type="text"
          name="username"
          placeholder="Username"
          id="username"
          required
        />
      </div>
      <div class="mb-5">
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
      </div>
      <button
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
        type="submit"
        value="Login"
      >
        Submit
      </button>
      <p
        class="block my-2 py-2 text-sm font-sm text-gray-900 dark:text-black text-left"
      >
        Don't have an account?

        <a href="register.html" class="hover:text-blue-500">Register here.</a>
      </p>
    </form>
    <script type="module" src="index.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
  </body>
</html>
